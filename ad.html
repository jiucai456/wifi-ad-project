<body>
    <h1>请观看广告</h1>
    <div id="countdown">剩余时间: 10秒</div>

    <script>
        // 倒计时
        let timeLeft = 10; // 广告时长
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = `剩余时间: ${timeLeft}秒`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "wifi.html"; // 重定向到WiFi连接页面
            }
        }, 1000);
    </script>
